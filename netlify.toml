[build]
  command = "pnpm install --frozen-lockfile && pnpm -C apps/web build && pnpm -C apps/functions build"
  publish = "apps/web/.output/public"

[functions]
  directory = "apps/functions/src"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/handler"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
